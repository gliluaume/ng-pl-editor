<div class="modal-content">
  <div class="modal-header ng-scope">
    <h3 class="modal-title" id="modal-title">Suppression d'une piste</h3>
  </div>
  <div class="modal-body" id="confirmator-body">
    <div class="row">
      <div class="col-xs-12">
      <p>Vous êtes sur le point de supprimer un élément de la liste de lecture.</p> 
      Confirmez-vous l'opération ?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.ok()">confirmer</button>
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.cancel()">annuler</button>
  </div>
</div>
