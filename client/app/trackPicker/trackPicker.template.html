<div class="modal-content">
  <div class="modal-header ng-scope">
    <h3 class="modal-title" id="modal-title">SÃ©lection</h3>
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.ok()">confirmer</button>
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.cancel()">annuler</button>
  </div>
  <div class="modal-body" id="picker-body">
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-stripped">
          <tr data-ng-model="$ctrl.addedTracks" ui-sortable="sortableOptions">
            <td class="media" style="border:0px" data-ng-repeat="t in $ctrl.addedTracks track by $index">
              <video width="80" height="60" controls preload="none">
              <source data-ng-src="{{ t.filepath }}" type="video/mp4">
              Your browser does not support the video tag.
              </video>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row test">
      <div class="col-xs-12">
        <ul>
          <li class="media" data-ng-repeat="track in $ctrl.availableTracks">
            <div class="media-left">
              <video width="{{ $ctrl.cfg.videoWidth }}px" height="{{ $ctrl.cfg.videoHeight }}px" controls  preload="none">
                <source data-ng-src="{{ track.filepath }}" type="video/mp4">
                Your browser does not support the video tag.
              </video> 
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{ track.title }}</h4>
              <p><span>[{{ track.duration }}]</span> {{ track.typeDesc }} <span>({{ track.id }})</span></p>
              <button class="btn btn-default" type="button" id="addItem" data-ng-click="$ctrl.addTrack(track)" data-ng-disabled="!$ctrl.addAllowed">
              <i class="fa fa-plus"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.ok()">confirmer</button>
    <button type="button" class="btn btn-default" data-ng-click="$ctrl.cancel()">annuler</button>
  </div>
</div>
