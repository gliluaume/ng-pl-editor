<div class="container">
  <div class="row">
    <div class="col-xs-12 toolbar">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" data-ng-click="savePlaylist()">
            <i class="fa fa-floppy-o"></i>
          </button>
          <button class="btn btn-default" type="button">
            <span class="badge">{{ metadata.range }}</span>
          </button>
          <button class="btn btn-default" type="button">
            <span class="badge">{{ playlist.length }}</span>
          </button>
        </span> 
      <select class="form-control" 
        data-ng-model="selectedDay" 
        data-ng-options="day as day.label for day in days"
        data-ng-change="onDayChange()">
      </select>
      </div>
    </div>
  </div>
</div>


<br/>


<div class="container" data-ng-show="playlist.length < 1">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker(0)">
      <i class="fa fa-lg fa-plus" aria-hidden="true"></i>
      </button>
      pour initier la playlist 
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ metadata.rate }}%;">
          {{ metadata.rate }} %
        </div>
      </div>
      <table class="table table-hover">
        <tr data-ng-repeat="track in playlist track by $index">
          <td><span>{{ track.literalStart }}</span></td>
          <td>
            <div class="media">
              <div class="media-left" data-ng-show="cfg.showVideoInPlaylist" >
                <video width="160" height="120" controls>
                  <source data-ng-src="{{ track.filepath }}" type="video/mp4">
                  Your browser does not support the video tag.
                </video> 
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{ track.title }}</h4>
                <p><span>{{ track.duration }}</span> {{ track.typeDesc }} </p>
                <p class="hidden-xs">desc{{ track.description }} <span>({{ track.id }})</span></p>
              </div>
            </div>
          </td>
          <td>
            <table>
              <tr>
                <td>
                  <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker($index)" data-ng-disabled="metadata.isMaxSizeReached">
                    <i class="fa fa-lg fa-level-up" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr height="40">
                <td>
                  <button type="button" class="btn btn-sm btn-danger" data-ng-click="remove($index)" data-target="#modWarning">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker($index + 1)" data-ng-disabled="metadata.isMaxSizeReached">
                    <i class="fa fa-lg fa-level-down" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </table>          
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
