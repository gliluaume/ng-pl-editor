<nav navbar-affix class="navbar navbar-default">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3 toolbar">
        <a class="navbar-brand">Playlist</a>
      </div>
      <div class="col-xs-7 toolbar">
        <div class="row">
          <div class="col-xs-12 toolbar">
            <div class="input-group" style="padding-top: 8px;">
              <span class="input-group-btn">
                <button class="btn btn-default" data-ng-click="savePlaylist()">
                  <i data-ng-show="!saving.value" class="fa fa-floppy-o"></i>
                  <i data-ng-show="!!saving.value" class="fa fa-spin fa-spinner fa-life-ring fa-fw" ></i>
                </button>
              </span> 
              <select class="form-control" 
                data-ng-model="selectedDay" 
                data-ng-options="day as day.label for day in days"
                data-ng-change="onDayChange()">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-4 col-xs-6">
            <span class="label label-primary">{{ metadata.range }}</span>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-2">
            <span class="label label-primary">{{ playlist.length }}</span>
          </div>
          <div class="col-md-9 col-sm-7 col-xs-4">
            <div class="pl-progress">
              <div class="pl-progress-bar progress-bar-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ metadata.rate }}%;">
                {{ metadata.rate }} %
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-2 toolbar">
        <configurator-button />
      </div>
    </div>
  </div>
</nav>
<div class="container" data-ng-show="playlist.length < 1">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker(0)">
      <i class="fa fa-lg fa-plus" aria-hidden="true"></i>
      </button>
      pour initier la playlist 
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <tbody data-ng-model="playlist" ui-sortable="sortableOptions">
          <tr data-ng-repeat="track in playlist track by $index">
            <td><span>{{ track.literalStart }}</span></td>
            <td>
              <div class="media">
                <div class="media-left" data-ng-show="cfg.showVideoInPlaylist" >
                  <video width="{{ cfg.videoHeight }}" height="120" controls preload="none">
                    <source data-ng-src="{{ track.filepath }}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video> 
                </div>
                <div class="media-body">
                  <h4 class="media-heading">{{ track.title }}</h4>
                  <p><span>{{ track.duration }}</span> {{ track.typeDesc }} </p>
                  <p class="hidden-xs">{{ track.description }} <span>({{ track.id }})</span></p>
                </div>
              </div>
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker($index)" data-ng-disabled="metadata.isMaxSizeReached">
                      <i class="fa fa-lg fa-level-up" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr height="40">
                  <td>
                    <button type="button" class="btn btn-sm btn-danger" data-ng-click="remove($index)" data-target="#modWarning">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button type="button" class="btn btn-sm btn-default" data-ng-click="openPicker($index + 1)" data-ng-disabled="metadata.isMaxSizeReached">
                      <i class="fa fa-lg fa-level-down" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
