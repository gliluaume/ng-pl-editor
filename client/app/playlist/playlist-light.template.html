<table class="table table-hover">
  <thead>
    <th>début</th>
    <th>durée</th>
    <th>type</th>
    <th>id</th>
    <th>titre</th>
    <th></th>
  </thead>
  <tbody data-ng-model="playlist" ui-sortable="sortableOptions">
    <tr data-ng-repeat="track in playlist track by $index">
      <td><span>{{ track.literalStart }}</span></td>
      <td>{{ track.duration |duration }}</td>
      <td>{{ track.typeDesc }}</td>
      <td>{{ track.id }}</td>
      <td>{{ track.title }}</td>
      <td>
        <i class="fa fa-angle-up stick-up" aria-hidden="true" role="button" data-ng-click="openPicker($index)" data-ng-disabled="metadata.isMaxSizeReached"></i>
        <i class="fa fa-minus" style="color:red" aria-hidden="true" role="button" data-ng-click="remove($index)"></i>
        <i class="fa fa-angle-down stick-bottom" aria-hidden="true" role="button" data-ng-click="openPicker($index + 1)" data-ng-disabled="metadata.isMaxSizeReached"></i>
      </td>
    </tr>
  </tbody>
</table>
